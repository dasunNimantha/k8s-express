apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: guestbook
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/dasunNimantha/k8s-express.git
    targetRevision: HEAD
    path: gitops/development
  destination:
    server: https://kubernetes.default.svc

  automated:
    selfHeal: true
    prune: true